<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caja</title>
  <style>
    .box {
      border-color: indianred;
      border-style: solid;
      border-width: 5px;
      width: 100px;
      height: 100px;
      font-size: 8px;
      /* el Padding y el Margin comparten las mismas propiedades */
      padding: 5px;
      margin: 40px;
      box-sizing: border-box;
    }
    .box-rounded {
      border-radius: 20%;
      border-style: double;
    }
    .box-border-teal {
      border-color: teal;
    }
  </style>
</head>
<body>
  <div class="box box-rounded box-border-teal">caja</div>
</body>
</html>
